<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro | Doctor Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --doctor-blue: #0d47a1;
            --doctor-light: #e3f2fd;
            --accent-teal: #00897b;
            --white: #ffffff;
            --gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c2d9ff 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .doctor-login-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.1);
            overflow: hidden;
        }

        .doctor-header {
            background: var(--doctor-blue);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .doctor-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .doctor-login-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--gray);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--doctor-blue);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.1);
            background: var(--white);
        }

        .btn-doctor-login {
            width: 100%;
            padding: 14px;
            background: var(--doctor-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 1rem;
            color: var(--accent-teal);
            font-size: 0.9rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="doctor-login-container">
        <div class="doctor-header">
            <div class="doctor-icon">
                <i class="fas fa-user-md"></i>
            </div>
            <h1>Doctor Portal</h1>
        </div>

        <form class="doctor-login-form" action="{% url 'doctor_login' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                Email : <input type="email" class="form-control" name="email" placeholder="Professional Email" required>
            </div>
            
            <div class="form-group">
                Password : <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-doctor-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <a href="{% url 'doctor_change_password' %}" class="forgot-link">Forgot Password?</a>
            
        </form>
    </div>
</body>
</html>
